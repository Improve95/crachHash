version: '3.3'
services:
  crackhash_db_mongo:
    image: mongo:8.0
    container_name: "crackhash-mongo"
    ports:
      - '27017:27017'
    restart: unless-stopped
    logging:
      options:
        max-size: 300mb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo_user
      - MONGO_INITDB_ROOT_PASSWORD=mongo_password

  crackhash_migrate_mongo:
    image: mongo:8.0
    container_name: "crackhash-migrate-mongo"
    depends_on:
      crackhash_db_mongo:
        condition: service_started
    restart: no
    volumes:
      - ./src/main/resources/mongo_schema:/scripts
    command: > 
      mongosh
      "mongodb://mongo_user:mongo_password@crackhash_db_mongo:27017/myapp?authSource=admin"
      --file /scripts/schema.js

  crackhash_zookeeper:
    image: confluentinc/cp-zookeeper:7.9.0
    container_name: "crackhash-zookeeper"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181

  crackhash_kafka:
    image: confluentinc/cp-kafka:7.9.0
    container_name: "crackhash-kafka"
    depends_on:
      - crackhash_zookeeper
    restart: unless-stopped
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: consent_zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://consent_kafka:29092,EXTERNAL://9092:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
#      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'